
    <td data-th="Product" class="th_product">
    <div Name="row">
        <div class="col-sm-4 hidden-xs">
            <img [src]="product.images[0]" alt="" class="img-responsive cart__image"/>
        </div>
        <div class="col-sm-8">
            <p class="cart__title">{{product.title}}</p>
        </div>
    </div>
    </td>
    <td data-th="Price" class="th_price">{{product.price}}</td>
    <td data-th="Quantity" class="th_quantity">
        <input 
            #input
            type="number" 
            class="form-control text-center" 
            [value]="product.quantity"
            min="1"
            (change)="onQuantityChange(input.value)"/>
    </td>
    <td data-th="Subtotal" class="text-center" class="th_subtotal text-center">{{getSubtotal()}}</td>
    <td class="actions" data-th="" class="th_btn">
        <button 
        class="btn btn-danger btn-sm"
        (click)="onRemoveClick()">
            <i class="fa fa-trash-o"></i>
        </button>
    </td>
