<app-main-heading
    (changeSidebarOpenStatus)="onChangeSidebarOpenStatus()"
    [total]="getTotal()"
    [isSidebarOpen]="isSidebarOpen"
>
</app-main-heading>
<div class="content">
    <app-sidebar *ngIf="isSidebarOpen" class="sidebar"></app-sidebar>
    <main 
        [ngClass]="{
            'main': isSidebarOpen,
            'main_full-width': !isSidebarOpen
        }">
        <app-search></app-search>
        <app-cards-list [products]="getProducts()"></app-cards-list>
        <app-pagination></app-pagination>
    </main>
</div>
