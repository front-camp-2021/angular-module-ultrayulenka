<table id="cart" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th class="th_product">Product</th>
            <th class="th_price">Price</th>
            <th class="th_quantity">Quantity</th>
            <th class="th_subtotal text-center">Subtotal</th>
            <th class="th_btn"></th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngIf="getProductsInCart().length > 0; then rows else message"></ng-container>
        <ng-template #rows>
            <tr *ngFor="let product of getProductsInCart()" [product]='product' table-row>
            </tr>
        </ng-template>
        <ng-template #message>
            <tr>Cart is empty</tr>
        </ng-template>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" class="hidden-xs"></td>
            <td class="hidden-xs text-center"><strong>Total: {{getTotal()}}</strong></td>
            <td colspan="1" class="hidden-xs"></td>
        </tr>
    </tfoot>
</table>
